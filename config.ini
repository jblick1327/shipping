[database]
# Set to 'mock' to use CSV for testing, or 'odbc' to use the real database connection
db_mode = mock

# CSV database path (used when db_mode is set to 'mock')
csv_path = data/OESSOD_500_most_recent.csv

[paths]
# Path to the PDF template file
template_pdf = data/BOL_Template.pdf

# Directory for output PDFs
output_dir = data/BOLs

[logging]
# Log file and logging level
log_file = bol_generator.log
log_level = DEBUG
